<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>

	<!-- Thymeleaf For Each loop   -->
	<div th:each=" st : ${students}"> 
		ID: <span th:text="${st.id}">0</span><br>
		Name: <span th:text="${st.name}">abc</span><br>
		Marks: <span th:text="${st.marks}">000</span><br>
		Email: <span th:text="${st.email}">abc@gmail.com</span><br>
		<hr>
	</div>


</body>
</html>
