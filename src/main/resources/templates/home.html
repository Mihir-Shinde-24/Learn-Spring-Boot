<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MyApp</title>
</head>
<body>
	<button onclick="getData()">MyApp</button>
	
	<script defer> 
		
		const getData = async () => {
			
			const URL = "http://localhost:8080/accessresource";
			
			const response = await fetch( URL, {
				method : 'POST',
				body : null, 	// null because we are not sending any data
			}); 
			
			const data = await response.text();

			alert(data);
		}
		
	</script>
</body>
</html>
